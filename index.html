<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema SENAI - Cadastro e √Årea do Professor</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome (para o olhinho) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-xh6O1v9YyF5G9pjJ50bM+4D1Dlm0Bz6Q0IVQxV7LgbCyZykh5DnGSR6lGz1Y7ckwU4TRP1B1lJRLryYxjD1K5Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in { animation: fadeIn 0.4s ease-out; }
  </style>
</head>

<body class="bg-gray-50 min-h-screen font-sans">

  <!-- P√°gina de Cadastro -->
  <div id="cadastroPage" class="flex items-center justify-center h-screen fade-in">
    <div class="bg-white p-10 rounded-xl shadow-lg w-full max-w-md text-center">
      
      <!-- Logo SENAI -->
      <div class="mb-6 flex justify-center">
        <img src="imagemsenai.png" alt="Logo SENAI" class="w-32 h-auto">
      </div>

      <h1 class="text-2xl font-bold text-gray-800 mb-6">Cadastro de Professor</h1>

      <form id="cadastroForm" class="space-y-4 text-left">
        <div>
          <label class="block text-gray-700 mb-1">Nome Completo</label>
          <input type="text" id="profName" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500" placeholder="Digite o nome completo" required>
        </div>
        <div>
          <label class="block text-gray-700 mb-1">E-mail</label>
          <input type="email" id="profEmail" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500" placeholder="Digite o e-mail" required>
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Senha</label>
          <div class="relative">
            <input type="password" id="profSenha" class="w-full border border-gray-300 rounded-lg px-3 py-2 pr-10 focus:ring-2 focus:ring-blue-500" placeholder="Crie uma senha" required>
            <button type="button" id="toggleSenha" class="absolute inset-y-0 right-3 flex items-center text-gray-500">
              <i class="fa-solid fa-eye" id="eyeIcon"></i>
            </button>
          </div>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-200">
          Cadastrar
        </button>
      </form>
    </div>
  </div>

  <!-- √Årea do Professor -->
  <div id="professorArea" class="hidden fade-in min-h-screen flex flex-col p-6">
    <header class="flex justify-between items-center mb-6">
      <div class="flex items-center space-x-4">
        <img src="imagemsenai.png" alt="Logo SENAI" class="w-28">
        <h1 class="text-2xl font-bold text-blue-800">√Årea do Professor</h1>
      </div>
      <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg font-semibold">
        Sair
      </button>
    </header>

    <!-- Calend√°rio -->
    <div class="bg-white p-4 rounded-xl shadow-md flex-grow">
      <div id="calendar" class="h-[80vh]"></div>
    </div>

    <!-- Adicionar Hor√°rios -->
    <div class="bg-white p-4 rounded-xl shadow-md mt-6">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Adicionar Hor√°rio</h2>
      <form id="eventForm" class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0">
        <input type="text" id="eventTitle" placeholder="T√≠tulo da Aula"
               class="border border-gray-300 rounded-lg px-3 py-2 flex-1 focus:ring-2 focus:ring-blue-500">
        <input type="date" id="eventDate"
               class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-semibold">
          Adicionar
        </button>
      </form>
    </div>
  </div>

  <script>
    const cadastroPage = document.getElementById('cadastroPage');
    const professorArea = document.getElementById('professorArea');
    const cadastroForm = document.getElementById('cadastroForm');
    const logoutBtn = document.getElementById('logoutBtn');
    const senhaInput = document.getElementById('profSenha');
    const toggleSenha = document.getElementById('toggleSenha');
    const eyeIcon = document.getElementById('eyeIcon');

    // üëÅÔ∏è Alternar visibilidade da senha
    toggleSenha.addEventListener('click', () => {
      const isPassword = senhaInput.type === 'password';
      senhaInput.type = isPassword ? 'text' : 'password';
      eyeIcon.classList.toggle('fa-eye');
      eyeIcon.classList.toggle('fa-eye-slash');
    });

    // üìã Redireciona para √°rea do professor
    cadastroForm.addEventListener('submit', (e) => {
      e.preventDefault();
      cadastroPage.classList.add('hidden');
      professorArea.classList.remove('hidden');
      renderCalendar();
    });

    // üî¥ Bot√£o de sair
    logoutBtn.addEventListener('click', () => {
      professorArea.classList.add('hidden');
      cadastroPage.classList.remove('hidden');
    });

    // üìÖ Fun√ß√£o para exibir calend√°rio completo
    function renderCalendar() {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        height: '100%',
        expandRows: true,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,dayGridWeek,dayGridDay'
        },
        events: []
      });
      calendar.render();

      // Adicionar evento (aula)
      document.getElementById('eventForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const title = document.getElementById('eventTitle').value;
        const date = document.getElementById('eventDate').value;
        if (title && date) {
          calendar.addEvent({ title, start: date });
          document.getElementById('eventTitle').value = '';
          document.getElementById('eventDate').value = '';
          alert('Hor√°rio adicionado com sucesso!');
        } else {
          alert('Preencha o t√≠tulo e a data!');
        }
      });
    }
  </script>
</body>
</html>
